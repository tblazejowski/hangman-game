<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5">
        <button (click)="startGame()">Start game!</button>
        <div class="card-body">
          <input type="text" [(ngModel)]="game.guessChar">
          <button (click)="onGuess()" [disabled]="!gameInProgress">Guess char</button>
          <input type="text" [(ngModel)]="guessWord">
          <button (click)="onGuessWord()" [disabled]="!gameInProgress">Guess word</button>
<!--          <h2 class="card-title text-center text-white py-3">{{ game.word }} {{ game.id }}</h2>-->
          <h2 class="card-title text-center text-white py-3" style="letter-spacing:13px" >{{ game.guess }}</h2>
<!--          <p class="text-white">{{ game.guessChar }}</p>-->
          <img alt="hangman" [src]="getImage()" width="100" height="100">
        </div>
      </div>
    </div>
  </div>
</div>
